<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Favorites</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
   
    <header>
      <h1>Github Favorites</h1>
      <div class="search">
        <label class="sr-only" for="input-search">Github User Name</label>
        <input type="text" name="input-search" id="input-search" placeholder="Github User Name">
        <button> &plus; </button>
      </div>
    </header>

    <table>
      <thead>
        <tr>
          <th>Users</th>
          <th>Repositories</th>
          <th>Followers</th>
          <th></th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td class="user">
            <img src="https://github.com/clemilsonazevedo.png" alt="Clemilson Azevedo, github user">
            <a href="https://github.com/clemilsonazevedo" target="_blank">
              <p>Clemilson Azevedo</p>
              <span>clemilsonazevedo</span>
            </a>
          </td>
          <td class="repositories">2387</td>
          <td class="followers">30487</td>
          <td><button class="remove"> &times; </button></td>
        </tr>
        
        <tr>
          <td class="user">
            <img src="https://github.com/diego3g.png" alt="Diego Fernandes, github user">
            <a href="https://github.com/diego3g" target="_blank">
              <p>Diego Fernandes</p>
              <span>diego3g</span>
            </a>
          </td>
          <td class="repositories">2387</td>
          <td class="followers">30487</td>
          <td><button class="remove"> &times; </button></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
