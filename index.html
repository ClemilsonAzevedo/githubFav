<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Favorites</title>
</head>
<body>
  <div id="app">
   
    <header>
      <h1>Github Favorites</h1>
      <div class="search">
        <label for="input-search">Github User Name</label>
        <input type="text" name="input-search" id="input-search" placeholder="Github User Name">
        <button> &plus; </button>
      </div>
    </header>

    <table>
      <thead>
        <tr>
          <th>Users</th>
          <th>Repositories</th>
          <th>Followers</th>
          <th></th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td class="user">
            <img src="https://github.com/clemilsonazevedo.png" alt="Clemilson Azevedo, github user">
            <a href="https://github.com/clemilsonazevedo" target="_blank"></a>
            <p>Clemilson Azevedo</p>
            <span>clemilsonazevedo</span>
          </td>
          <td class="repositories">2387</td>
          <td class="followers">30487</td>
          <td> &times; </td>
        </tr>
        
        <tr>
          <td class="user">
            <img src="https://github.com/diego3g.png" alt="Diego Fernandes, github user">
            <a href="https://github.com/diego3g" target="_blank"></a>
            <p>Diego Fernandes</p>
            <span>diego3g</span>
          </td>
          <td class="repositories">2387</td>
          <td class="followers">30487</td>
          <td> &times; </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
